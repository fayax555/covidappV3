<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
      <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
         integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <link rel="stylesheet" href="css/style.css" />
      <link rel="stylesheet" href="css/creditsStyle.css" />
      <link rel="stylesheet" href="css/safetyStyle.css" />
      <link rel="stylesheet" href="css/washStyle.css" />
      <link rel="stylesheet" href="css/covidUpdateStyle.css" />
      <link rel="stylesheet" href="css/quizStyle.css" />
      <title>Covid Awareness App</title>
      <style>
         #covidContent {
            display: none;
         }
      </style>

            <div class="container">

      <!-- <script src="js/app.js"></script> -->
      <script src="js/wash.js"></script>
      <script src="js/quiz.js"></script>
      <script src="js/home.js"></script>
